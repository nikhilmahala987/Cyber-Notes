site_name: Cyber Notes
site_url: https://nikhilmahala987.github.io/Cyber-Notes/
repo_url: https://github.com/nikhilmahala987/Cyber-Notes
edit_uri: edit/main/docs/

# 1. Aesthetics
theme:
  name: material
  palette:
    scheme: slate   # This creates the Dark Mode
    primary: blue   # Matches the blue accents in the image
    accent: blue
  features:
    - navigation.expand
    - content.code.copy
    - toc.follow

# 2. Custom CSS (This loads your background)
extra_css:
  - stylesheets/extra.css

# 3. Hacker Extensions (Admonitions & Code Highlighting)
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true

