site_name: Cyber Notes
site_url: https://nikhilmahala987.github.io/Cyber-Notes/
repo_url: https://github.com/nikhilmahala987/Cyber-Notes
edit_uri: edit/main/docs/

# 1. Aesthetics
theme:
  name: material
  logo: assets/logo.png  # (Optional: Put a logo.png in assets)
  favicon: assets/favicon.ico
  palette:
    scheme: slate        # Dark Mode
    primary: deep purple # Main color (header)
    accent: teal         # Link/Button color
  features:
    - navigation.tabs        # Top-level tabs for main sections
    - navigation.sections    # Group sub-pages in sidebar
    - navigation.expand      # Open folders by default
    - navigation.top         # "Back to Top" button
    - content.code.copy      # Copy button on code blocks

# 2. Custom CSS (This loads your background)
extra_css:
  - stylesheets/extra.css

# 3. Hacker Extensions (Admonitions & Code Highlighting)
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true

